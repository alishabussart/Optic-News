<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/videoLoad.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:900' rel='stylesheet' type='text/css'>
    <title>Optic News</title>
    <style>
        html, body 
        {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map 
        {
            width: 700px;
            height: 450px;
            position: relative;
            left: 300px;
            top: 165px;
        }

        #floating-panel 
        {
            position: absolute;
            top: 165px;
            left: 450px;
            z-index: 5;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #999;
            text-align: center;
            font-family: 'Roboto','sans-serif';
            line-height: 30px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <div id="floating-panel">
        <input onclick="clearMarkers();" type=button value="Hide Markers">
        <input onclick="showMarkers();" type=button value="Show All Markers">
        <input onclick="deleteMarkers();" type=button value="Delete Markers">
    </div>
    <div id="map"></div>
    <div id="map"></div>
    <div class="app">
        <div id="deviceready" class="blink">
            <h1><a href="index2.html"><p class="event listening">UPLOAD</p></a></h1>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
            var map;
            var markers = [];
            var image = 'img/logo2.png';


            function initMap()
            {
                var myLatLng = { lat: 33.4172, lng: -111.9365 };
                map = new google.maps.Map(document.getElementById('map'),
                {
                    zoom: 13,
                    center: myLatLng,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                });
                
                // This event listener will call addMarker() when the map is clicked.
                map.addListener('click', function (event)
                {
                    addMarker(event.latLng);
                });

                // Adds a marker at the center of the map.
                addMarker(myLatLng);

                var infoWindow = new google.maps.InfoWindow({ map: map });

                // Try HTML5 geolocation.
                if (navigator.geolocation)
                {
                    navigator.geolocation.getCurrentPosition(function (position)
                    {
                        var pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        infoWindow.setPosition(pos);
                        infoWindow.setContent('Location found.');
                        map.setCenter(pos);
                    }, function () {
                        handleLocationError(true, infoWindow, map.getCenter());
                    });
                } else {
                    // Browser doesn't support Geolocation
                    handleLocationError(false, infoWindow, map.getCenter());
                }
            }

            function handleLocationError(browserHasGeolocation, infoWindow, pos) {
                infoWindow.setPosition(pos);
                infoWindow.setContent(browserHasGeolocation ?
                                      'Error: The Geolocation service failed.' :
                                      'Error: Your browser doesn\'t support geolocation.');
            }

            // Adds a marker to the map and push to the array.
            function addMarker(location) {
                var marker = new google.maps.Marker({
                    position: location,
                    draggable: true,
                    icon: image,
                    map: map
                });
                markers.push(marker);
            }

            // Sets the map on all markers in the array.
            function setMapOnAll(map) {
                for (var i = 0; i < markers.length; i++) {
                    markers[i].setMap(map);
                }
            }

            // Removes the markers from the map, but keeps them in the array.
            function clearMarkers() {
                setMapOnAll(null);
            }

            // Shows any markers currently in the array.
            function showMarkers() {
                setMapOnAll(map);
            }

            // Deletes all markers in the array by removing references to them.
            function deleteMarkers() {
                clearMarkers();
                markers = [];
            }

            google.maps.event.addDomListener(window, 'load', initMap);
    </script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/videoLoad.js"></script>
    <script type="text/javascript" src="js/videoLoad.js"></script>
    <script type="text/javascript">
            app.initMap();
    </script>
</body>
</html>
